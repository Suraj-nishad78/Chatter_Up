<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Up</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3855/3855182.png">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
</head>
<body>
    <div id="name-container">
        <div id="home-content">
            <h1>Welcome to our <u><b>Chatter App</b></u></h1>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/005/544/718/small_2x/profile-icon-design-free-vector.jpg">
        </div>
        <div id="form-data">
            <form id="input-form">
                <label for="input-name"></label>
                <input id="input-name" type="text" placeholder="Enter your name..." ><br>
                <button id="submit-name" >Submit</button>
            </form>
        </div>
    </div>
    <header id="container">
        <main id="message-panel">
            <div id="chat-box">
                <div id="notification-title">
                    <!-- <div class="notification">
                        <i class="fa-solid fa-circle"></i>
                        <span>welcome arnav</span>
                    </div>
                    <div class="user-typing">
                        arnav typing...
                    </div> -->
                </div>
                <div id="message-box">
                </div>                
                <div id="input-box">
                    <form>
                        <label for="input-text"></label>
                        <input type="text" id="input-text" placeholder="Enter your message...">
                        <button id="msg-sent">Send</button>
                    </form>
                </div>
            </div>
        </main>
        <main id="users">
        </main>
        <audio id="my-audio" controls style="display: none;">
            <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/pop.mp3" type="audio/mpeg">
        </audio>
    </header>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
